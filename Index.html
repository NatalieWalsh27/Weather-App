<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fredoka">

    
    <link rel="stylesheet" href="style/style.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <title>Document</title>
  </head>
  <body>
    <form>
      <button type="button" id="current-location">
        <div class="material-symbols-rounded" id="location">location_on</div>
      </button>
      <input type="text" id="enter-a-city" placeholder="Enter a city" />
      <button type="submit">Go</button>
    </form>
    <span>
      <h1>Melbourne</h1>
      <h2>
        <div id="date-and-time">Sunday 9th July ⎹ 8:00PM</div>
        <br />
        
        <div id="description">Cloudy</div>
      </h2>
      
       <div class="container">
      <div class="row">
        <div class="col">
      <h3 id="h3-details">Precipitation 30%<br> Humidity 10% <br> Wind 2km/h</h3>
    
      </div><div class="col">
      <h3><div class="clearfix weather-temperature">
                <img src="" id="icon" class="float-left" /><span id="temperature">13</span>
      <span id="units">
        <a href="#" id="celsius-link" class="active">°C</a>
         ⎹ 
        <a href="#" id="fahrenheit-link">°F</a>
      </span>
    </h3>
</div>
    <div class="col">
    <h3 id="h3-details2">UV <span id="UV">5</span><br> Sunrise <span id="sunrise">07:28</span><br> Sunset <span id="sunset">17:25</span></h3></div>


    <span
      class="material-symbols-rounded toggle_off_large"
      id="main-toggle-off"
    >
      toggle_off
    </span>
    <div class="container" id="forecast-container">
    </div>
    <p class="footer">
      <a
        href="https://github.com/NatalieWalsh27 "
        id="github-link"
        target="_blank"
        >Open source code</a
      >
      by Natalie Walsh
    </p>
    <p class="image-credit"><a href="https://www.freepik.com/free-vector/nature-scene-with-river-hills-forest-mountain-landscape-flat-cartoon-style-illustration_12953559.htm#query=landscape&position=0&from_view=search&track=sph" id ="freepik-link" target="_blank">Image by jcomp</a> on Freepik</p>
    <script src="script.js"></script>
  </body>
</html>
